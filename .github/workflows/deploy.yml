name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA to deploy (leave empty for latest main)"
        required: false
        type: string

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  # Gate: run CI for manual dispatch (workflow_run already implies CI passed)
  ci-gate:
    name: CI Checks
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/ci.yml
    with:
      ref: ${{ inputs.commit_sha || '' }}
    permissions:
      contents: read
      actions: write
    secrets: inherit

  migrate:
    name: Run Supabase Migrations
    runs-on: ubuntu-latest
    needs: [ci-gate]
    if: >-
      always() &&
      (
        (github.event_name == 'workflow_dispatch' && needs.ci-gate.result == 'success') ||
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
      )
    permissions:
      contents: read
    steps:
      - name: Determine deploy ref
        id: ref
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SHA="${{ inputs.commit_sha }}"
            if [ -z "$SHA" ]; then
              SHA="${{ github.sha }}"
            fi
          else
            SHA="${{ github.event.workflow_run.head_sha }}"
          fi
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ steps.ref.outputs.sha }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51 # v1.6.0
        with:
          version: latest

      - name: Link Supabase Project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run Migrations
        run: |
          supabase db push --yes
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify Migration Status
        run: |
          echo "Migration complete. Checking status..."
          supabase migration list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Summary
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ steps.ref.outputs.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | production |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u +'%Y-%m-%dT%H:%M:%SZ') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Event** | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
